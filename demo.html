<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽</title>
		<script type="text/javascript" src="jquery-3.1.0.slim.min.js"></script>
		<style>
			div{
				width:100px;
				height:100px;
				background-color: #f40;
				position: absolute;
			}
			
		</style>
		<script>
			


			$(function(){
				var disX = 0;
				var disY = 0;
				$('div').mousedown( function(ev){
					disX = ev.pageX -$('div').offset().left;
					disY = ev.pageY -$('div').offset().top;
					
					$(document).mousemove( function(ev){
						$('div').css('left', ev.pageX - disX);
						$('div').css('top', ev.pageY - disY);
					})
					$(document).mouseup( function(ev){
						$(document).off();	
					});
					return false;
				});
			});
			
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
